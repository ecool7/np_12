<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельный список новых статей</title>
</head>
<body>
    <h2>Здравствуйте, {{ user.username }}!</h2>
    <p>Ниже представлен список новых статей по вашим подписанным категориям за последнюю неделю:</p>
    <ul>
        {% for article in articles %}
            <li><a href="http://127.0.0.1:8000/{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
